{% set name = "polyagamma" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/polyagamma-{{ version }}.tar.gz
  sha256: c16ded27967a8c01992b9fb9449c6d2fb3d44362207b821b143c3875fb70bb8e

build:
  number: 0
  script: |
    pip install --upgrade https://github.com/cython/cython/tarball/master
    {{ PYTHON }} setup.py build_ext --inplace
    {{ PYTHON }} -m pip install . -vv
  skip: True  # [py<39]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - cython >=3.0.0                          # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - pip
    - python
    - numpy
    - wheel
    - setuptools >=61.0.0
    - setuptools-scm
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - {{ name }}
  commands:
    - pip check
    - python -c "from polyagamma import random_polyagamma;print(random_polyagamma())"
  requires:
    - pip

about:
  home: https://github.com/zoj613/polyagamma/
  summary: Efficiently generate samples from the Polya-Gamma distribution using a NumPy/SciPy compatible interface.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zoj613
